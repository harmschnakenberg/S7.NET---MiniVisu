    <a onclick="document.getElementById('login').style.display = 'block';document.getElementById('currentPage').value = window.location.href;" class="w3-bar-item w3-button w3-border-right material-icons #LOGEDIN#" title="#USERNAME#">vpn_key</a>
    <a href="#" class="w3-bar-item w3-button w3-border-right material-icons">settings_remote</a>
    <a href="#" class="w3-bar-item w3-button w3-border-right material-icons">sms</a>
    <a href="#" class="w3-bar-item w3-button w3-border-right material-icons">settings_input_component</a>
    <a href="#" class="w3-bar-item w3-button w3-border-right material-icons">cast</a>

    <div class="w3-quarter w3-padding w3-right" style="width:15%">
        <span class="IW" id="DB10.DBW10">HH</span>:
        <span class="IW" id="DB10.DBW12">mm</span>:

</div>

<div id="login" class="w3-modal">
    <div class="w3-modal-content w3-light-grey" style="max-width:600px">
        <span onclick="document.getElementById('login').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <br/>
        <form class="w3-container" method="post" action="/login">
            <div class="w3-section">
                <label><b>Benutzername</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Benutzername eingeben" name="username" required>
                <label><b>Passwort</b></label>
                <input class="w3-input w3-border" type="password" placeholder="Passwort eingeben" name="psw" required>
                <input type="hidden" id="currentPage" name="currentPage">
                <button class="w3-button w3-blue w3-section" type="submit">Login</button>
                <button class="w3-button w3-red w3-section w3-right" onclick="document.getElementById('login').style.display='none'" type="button">Cancel</button>
            </div>
        </form>

    </div>
</div>

<div id="red" class="w3-magenta w3-display-bottom"></div>
